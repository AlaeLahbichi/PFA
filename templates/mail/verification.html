{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Mail</title>
</head>
<body style="margin:0;padding:0;background:#f4f4f4;font-family:Arial,sans-serif;background:#F1F1F1;">

    <div style="max-width:700px;margin:0 auto;background:white;color:#FFFFFF;min-height:60vh;">

        <div style="text-align:center;padding:20px 0;">
            <img src="https://alaelahbichi.github.io/Images/logo2.png" alt="logo" style="max-width:300px;height:auto;">
        </div>
        
        <div style="padding:20px;margin-top:10%">
            <h1 style="margin:0 0 20px 0;font-size:24px;color:#2C3E50;">Bonjour {{username}},</h1>
            <p style="margin:0 0 20px 0;line-height:2rem;letter-spacing:1px;font-size:16px;color:#2C3E50;">
                Merci de vous être inscrit sur notre plateforme. Pour activer votre compte, 
                veuillez confirmer votre adresse email en cliquant sur le bouton ci-dessous :
            </p>
            
            <div style="text-align:center;margin:30px 0;">
                <a href="http://localhost:8000/app1/Validate_Email/{{email}}" target="_blank"
                   style="display:inline-block;padding:12px 24px;background-color:#E74C3C;
                          color:#FFFFFF;text-decoration:none;border-radius:5px;font-size:16px;
                          font-weight:bold;width:80%;max-width:200px;">
                    Confirmer mon email
                </a>
            </div>
        </div>
        
        <div style="border-top:2px solid #FFFFFF;padding:20px;text-align:center; margin-top:28%">
            <p style="margin:0;color:#FFFFFF;font-size:14px;">
                &copy; 2025 Stock Master - Tous droits réservés
            </p>
        </div>
    </div>
</body>
</html>
