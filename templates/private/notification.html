<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/main/main.css" %}">
    <link rel="stylesheet" href="{% static "css/private/notification.css" %}">
    <title>Notifications</title>
</head>
<body>
    {% include "../layouts/nav.html" %}
    <div class="container">
        <div class="content">
            <h1>Notifications</h1>
            <div class="notif">
                {% for notif in notifs  %}
                    <div class="box">
                        <img src="{% static "images/bot.png" %}" alt="photo of bot">
                        <p>
                            {{notif.message}}
                            <br>
                            <span style="font-size:.8rem;opacity:.7;">{{notif.created_at}}</span>
                        </p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% include "../layouts/erreur.html" %}
</body>
</html>
